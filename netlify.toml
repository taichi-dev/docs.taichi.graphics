[build]
  base = "website/"
  publish = "build"
  command = "yarn build"
  environment = { NODE_VERSION = "14" }

[context.production]
  command = "yarn build && yarn run crowdin:upload "

[context.deploy-preview]
  command = "yarn build --locale en"

[[redirects]]
  from = "/docs/*"
  to = "/:splat"
  status = 302
  force = true
