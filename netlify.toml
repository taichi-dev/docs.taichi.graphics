[build]
  base = "website/"
  publish = "build"
  command = "yarn build"
  environment = { NODE_VERSION = "14" }

[context.production]
  command = "yarn build && yarn run crowdin:upload"

[context.deploy-preview]
  command = "yarn build"

[[redirects]]
  from = "/lang/articles/:slug"
  to = "/docs/:slug"
  status = 301
[[redirects]]
  from = "/lang/articles/:dir/:slug"
  to = "/docs/:slug"
  status = 301
[[redirects]]
  from = "/"
  to = "/docs"
  status = 301