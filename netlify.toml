[build]
  base = "website/"
  publish = "build"
  command = "yarn build"
  environment = { NODE_VERSION = "14" }

# Temp solution due to https://github.com/facebook/docusaurus/issues/4967
[[redirects]]
  from = "/"
  to = "/docs/"
  status = 301
  force = true
[[redirects]]
  from = "/docs"
  to = "/docs/lang/basic/overview"
  status = 301
  force = true
